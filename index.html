<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Leak Checker by Hyderabad Updates</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }

    h1 {
      margin-bottom: 20px;
      color: #800020;
      font-size: 1.3em;
    }

    input {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #800020;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #660018;
    }

    #progressContainer {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }

    #progressBar {
      height: 12px;
      width: 0%;
      background-color: #800020;
      transition: width 0.1s;
    }

    #statusText, #waitTime {
      font-style: italic;
      color: #555;
      font-size: 0.9em;
      margin-top: 8px;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }

    .footer img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #800020;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Leak Checker by Hyderabad Updates</h1>
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="startCheck()">Check Password</button>

    <div id="waitTime"></div>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="statusText"></div>
    <div id="result"></div>
  </div>

  <div class="footer">
    Developed by Saad Thahim<br />
    <img src="https://raw.githubusercontent.com/thahim/pass/main/me.jpg" alt="Saad Thahim" />
  </div>

  <script>
    async function startCheck() {
      const password = document.getElementById("password").value;
      const resultDiv = document.getElementById("result");
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const statusText = document.getElementById("statusText");
      const waitTime = document.getElementById("waitTime");

      if (!password) {
        resultDiv.textContent = "Please enter a password.";
        resultDiv.style.color = "red";
        return;
      }

      // Reset UI
      resultDiv.textContent = "";
      progressBar.style.width = "0%";
      progressContainer.style.display = "block";
      statusText.textContent = "";
      waitTime.textContent = "";

      const messages = [
        "Checking against global breach lists...",
        "Scanning Asia node...",
        "Cross-referencing deep archives...",
        "Validating hash integrity...",
        "Querying North America DB...",
        "Finalizing data verification...",
        "Running SHA-1 index lookup...",
        "Checking under Hyderabad proxy...",
        "Consulting cybersecurity database...",
        "Tracing pattern anomalies..."
      ];

      const randomDelay = Math.floor(Math.random() * 4000) + 3000; // 3â€“7 sec
      let remaining = Math.round(randomDelay / 1000);

      const steps = 100;
      const interval = randomDelay / steps;

      const countdownInterval = setInterval(() => {
        waitTime.textContent = `Estimated wait: ${remaining--} second(s) remaining...`;
        if (remaining < 0) clearInterval(countdownInterval);
      }, 1000);

      for (let i = 1; i <= steps; i++) {
        await new Promise(resolve => setTimeout(resolve, interval));
        progressBar.style.width = `${i}%`;
        if (i % 10 === 0) {
          const message = messages[Math.floor(Math.random() * messages.length)];
          statusText.textContent = message;
        }
      }

      statusText.textContent = "Processing complete...";
      waitTime.textContent = "";
      await checkPassword(password);
    }

    async function checkPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-1", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("").toUpperCase();

      const prefix = hashHex.substring(0, 5);
      const suffix = hashHex.substring(5);
      const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
      const text = await response.text();
      const lines = text.split("\n");

      let found = false;
      let count = 0;
      for (const line of lines) {
        const [hashSuffix, occurrence] = line.trim().split(":");
        if (hashSuffix === suffix) {
          found = true;
          count = occurrence;
          break;
        }
      }

      const resultDiv = document.getElementById("result");
      if (found) {
        resultDiv.textContent = `Warning: This password has been found ${count} times in data breaches.`;
        resultDiv.style.color = "red";
      } else {
        resultDiv.textContent = "Good news: This password was NOT found in known data breaches.";
        resultDiv.style.color = "green";
      }
    }
  </script>
</body>
</html>
